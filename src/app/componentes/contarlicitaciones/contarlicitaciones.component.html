<div class="chips-container">
  <ion-chip color="primary" (click)="selectState('todas')">
    TOTALES
    <ion-badge color="primary">{{ total }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'todas'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="secondary" (click)="selectState('EN ESTUDIO')">
    EN ESTUDIO
    <ion-badge color="secondary">{{ enEstudio }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'EN ESTUDIO'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="tertiary" (click)="selectState('PRESENTADAS')">
    PRESENTADAS
    <ion-badge color="tertiary">{{ presentadas }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'PRESENTADAS'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="success" (click)="selectState('ADJUDICADAS')">
    ADJUDICADAS
    <ion-badge color="success">{{ adjudicadas }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'ADJUDICADAS'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="danger" (click)="selectState('NO ADJUDICADAS')">
    NO ADJUDICADAS
    <ion-badge color="danger">{{ noAdjudicadas }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'NO ADJUDICADAS'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="warning" (click)="selectState('EN RESOLUCION')">
    EN RESOLUCIÃ“N
    <ion-badge color="warning">{{ enResolucion }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'EN RESOLUCION'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
  <ion-chip color="dark" (click)="selectState('DESESTIMADAS')">
    DESESTIMADAS
    <ion-badge color="dark">{{ desestimadas }}</ion-badge>
    <ion-icon
      *ngIf="activeFilterState === 'DESESTIMADAS'"
      name="checkmark-circle-outline"
    ></ion-icon>
  </ion-chip>
</div>
