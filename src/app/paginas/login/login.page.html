<!-- Inserta este bloque SVG antes del ion-content -->
<svg width="0" height="0">
  <defs>
    <clipPath id="curveClip" clipPathUnits="objectBoundingBox">
      <!-- 
        M: mover al punto (0,0)
        L: línea recta al punto (1,0) (esquina superior derecha)
        Q: curva con control en (1,0.5), terminando en (0,1)
        Z: cerrar forma
      -->
      <path d="M0,0 L1,0 Q1,1.0 0,1.5 Z" />
    </clipPath>
  </defs>
</svg>

<ion-content class="login-page">
  <div class="login-container">
    <!-- Sección Izquierda -->
    <div class="left-section">

      <div class="left-message">
        <p>
          ¡Licitaciones sin límites! Descubre, edita y filtra cada oportunidad para conquistar el mercado.
        </p>
      </div>

      <!-- Blob grande 1: esquina superior izquierda -->
      <div class="blob-container blob-large-1">
        <svg
          class="blob"
          viewBox="0 0 400 400"
          xmlns="http://www.w3.org/2000/svg"
        >
        <path fill="rgba(255,255,255,0.3)" d="M36.1,-61.3C45.9,-49.8,52.6,-38.4,55,-26.9C57.4,-15.5,55.5,-3.9,49.8,4.2C44,12.3,34.4,16.9,29,27.7C23.6,38.6,22.5,55.7,15,63.8C7.4,71.9,-6.6,70.9,-20.2,67.5C-33.9,64.1,-47.2,58.3,-57.6,48.6C-68,38.9,-75.5,25.4,-78.6,10.7C-81.6,-4.1,-80.3,-20,-68.8,-25.8C-57.4,-31.5,-35.9,-27,-22.8,-37.1C-9.6,-47.2,-4.8,-71.8,4.1,-78.3C13.1,-84.7,26.2,-72.9,36.1,-61.3Z" transform="translate(100 100)" />
        </svg>
      </div>

      <!-- Blob grande 2: esquina inferior derecha -->
      <div class="blob-container blob-large-2">
        <svg
          class="blob"
          viewBox="0 0 400 400"
          xmlns="http://www.w3.org/2000/svg"
        >
        <path fill="rgba(255,255,255,0.3)" d="M27.6,-36.1C43.1,-26.8,68.1,-28.5,79.4,-19.7C90.8,-10.8,88.5,8.6,82.7,26.9C76.8,45.2,67.3,62.4,52.9,71.7C38.5,81,19.3,82.4,7,72.8C-5.3,63.1,-10.5,42.4,-20.8,31.8C-31.1,21.2,-46.3,20.6,-56.4,12.8C-66.5,5.1,-71.3,-9.8,-69.1,-24.2C-66.8,-38.5,-57.4,-52.3,-44.7,-62.5C-32,-72.7,-16,-79.4,-5,-72.6C6.1,-65.7,12.1,-45.4,27.6,-36.1Z" transform="translate(100 100)" />
        </svg>
      </div>

      <!-- Blob grande 3: centrado (se superpone de forma sutil) -->
      <div class="blob-container blob-large-3">
        <svg
          class="blob"
          viewBox="0 0 400 400"
          xmlns="http://www.w3.org/2000/svg"
        >
        <path fill="rgba(255,255,255,0.3)" d="M12.5,-20.5C18.2,-15.9,25.9,-15.6,39.6,-10.7C53.2,-5.8,72.8,3.7,75.1,13.1C77.4,22.5,62.4,31.8,49.7,38.9C37,45.9,26.7,50.8,14.2,59.8C1.6,68.8,-13.1,81.9,-26.6,81.9C-40,81.9,-52.2,68.8,-52.9,53.8C-53.7,38.7,-43,21.7,-42.8,7.6C-42.5,-6.5,-52.7,-17.6,-49,-21.1C-45.4,-24.5,-27.9,-20.4,-17.4,-22.7C-6.9,-25,-3.5,-33.9,0,-33.9C3.5,-33.9,6.9,-25,12.5,-20.5Z" transform="translate(100 100)" />
        </svg>
      </div>
    </div>
    <!-- Sección Derecha -->
    <div class="right-section">
      <!-- Agrega la imagen del logo encima del título -->
      <img src="assets/imagenes/logo.png" alt="Logo" class="logo" />
      <h2><strong>Iniciar Sesión</strong></h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-input
            formControlName="email"
            placeholder="Usuario"
            type="text"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="lock-closed" slot="start"></ion-icon>
          <ion-input
            formControlName="password"
            placeholder="Contraseña"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-button
          type="submit"
          [disabled]="loginForm.invalid"
          expand="block"
          class="login-button"
        >
          Entrar
        </ion-button>
      </form>
      <p class="contact-info">
        Contacto <br />
        <a href="mailto:web@lucasrojas.com">web&#64;lucasrojas.com</a><br />
        <a href="957 684 337">957 684 337</a>
      </p>
    </div>
    <img src="assets/imagenes/imagenEmpresa.png" class="image-empresa" />
  </div>
</ion-content>
